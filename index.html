<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Drive Search</title>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');
   
    body {
  font-family: "jost";
  font-weight: 900;
      background-color: black;
      display: block;
      align-items: center;
      justify-content: center;
      height: 95%;
      overflow: hidden;
      margin: 0;
    }
    h1 {
  font-family: "jost";
  font-weight: 900;
      font-height: 16px;
      color: white;
      text-shadow: 0px 0px 8px;
    }
    input {
  font-family: "jost";
  font-weight: 900;
      display: inline-block;
      border: 4px solid red;
      width: 270px;
      padding: 10px;
      margin: 3px;
      font-size: 16px;
      background: black;
      color: white;
      text-shadow: 0px 0px 8px;
      box-shadow: 0px 0px 8px red;
    }
    /* Remove focus outline */
input:focus {
  outline: none;
}
    button {
      display: none; /* Hide the search button */
    }
    ul {
  font-family: "jost";
  font-weight: 900;
      width: 295px;
      box-shadow: 0px 0px 8px;
      background: black;
      color: white;
      list-style-type: none;
      padding: 0;
      overflow-x: auto;
      height: 450px;
    }
    li {
      display: block;
      background: black;
      color: red;
      text-align: justify;
    }
    a {
      width: 86%;
      margin: 5px;
      padding: 10px;
      border: 5px solid red;
      border-radius: 0px;
      display: block;
      text-decoration: none;
      color: red;
      text-shadow: 0px 0px 8px;
    }
    footer {
      display: block ;
      color: white;
      position: absolute ;
    }
  </style>
</head>
<body>
  <h1>Public Drive Search</h1>
  <input type="text" id="query" placeholder="Enter movie title" onkeydown="handleKeyDown(event)">
  <!-- Removed the search button -->

  <ul id="results"></ul>

  <script>
    async function search() {
      const query = document.getElementById('query').value;
      const apiKey = 'AIzaSyBXoKVFB-eD0sDTiXvXYU0m13AcfpJHjnw';
      const searchEngineId = 'f66e4858ff17f49aa';
      const searchUrl = `https://www.googleapis.com/customsearch/v1?q=site:drive.google.com+${encodeURIComponent(query)}&key=${apiKey}&cx=${searchEngineId}`;

      try {
        const response = await fetch(searchUrl);
        const data = await response.json();
        const results = document.getElementById('results');
        results.innerHTML = '';

        if (data.items && data.items.length > 0) {
          data.items.forEach(item => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = item.link;
            a.textContent = item.title;
            li.appendChild(a);
            results.appendChild(li);
          });
        } else {
          results.innerHTML = '<li>No results found</li>';
        }
      } catch (error) {
        console.error('Error fetching search results:', error);
        document.getElementById('results').innerHTML = '<li>Error fetching search results. Please try again later.</li>';
      }
    }

    function handleKeyDown(event) {
      if (event.key === 'Enter') {
        search();
      }
    }
  </script>

</body>
</html>
